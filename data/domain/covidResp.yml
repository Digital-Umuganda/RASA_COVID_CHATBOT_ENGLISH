responses:
  utter_covid_transmission:
  - text: "COVID-19 is mainly transmitted through contact with respiratory droplets from the nose or mouth and can spread from person-to-person when a person with COVID-19 coughs or exhales."
  - text: "Droplets may land on objects or surfaces around an infected person and others may catch COVID-19 when touching objects or surfaces, followed by touching their eyes, nose or mouth."
  - text: "It is possible for the virus to spread before exhibiting symptoms, however people are most contagious when they are symptomatic."

#symptoms.yml
  utter_covid_symptoms:
  - text: "The two most common symptoms are fever (88 percent) and dry cough (68 percent)."
  - text: "Approximately one in five may become more seriously ill and have difficulty in breathing."
  - text: "Emergency symptoms include difficulty breathing, persistent chest pain or pressure, sudden confusion, difficulty waking, and bluish face or lips."
  - text: "Further development of the disease can lead to complications including pneumonia, acute respiratory distress syndrome, sepsis, septic shock, and kidney failure."
  - text: "The likely order of initial symptoms of the COVID-19 disease is a fever followed by a cough and muscle pain, and that nausea and vomiting usually appear before diarrhoea. This contrasts with the most common path for influenza where it is common to develop a cough first and fever later"


