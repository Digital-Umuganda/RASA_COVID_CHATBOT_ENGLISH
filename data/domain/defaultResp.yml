
version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
      

entities:
- location
- place
- disease
- policy
- covid
- travel
- time


slots:
  location:
    type: any
  place:
    type: any
  disease:
    type: any
  policy:
    type: any
  covid:
    type: any
  travel:
    type: any
  time:
    type: any


responses:
#general/stories.yml
  utter_greet:
  - text: "Hey! How are you?"

  utter_help:
  - text: "What can I help you with?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
